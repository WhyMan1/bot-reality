services:
  bot:
    container_name: domain-bot
    image: ghcr.io/whyman1/bot-reality:latest
    command: python bot.py
    env_file:
      - .env
    environment:
      # Переопределяем только Docker-специфичные настройки
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    volumes:
      - ./approved_domains.txt:/app/approved_domains.txt
      - geoip2_data:/app/data  # Постоянное хранение базы данных GeoIP2
    tmpfs:
      - /tmp:size=50M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "python"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "5m"  # Уменьшено с 10m
        max-file: "2"   # Уменьшено с 3
        compress: "true"
        
  worker:
    image: ghcr.io/whyman1/bot-reality:latest
    command: python worker.py
    env_file:
      - .env
    environment:
      # Переопределяем только Docker-специфичные настройки
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    volumes:
      - ./approved_domains.txt:/app/approved_domains.txt
      - geoip2_data:/app/data  # Постоянное хранение базы данных GeoIP2
    tmpfs:
      - /tmp:size=50M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "python"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 3
    logging:
      driver: json-file
      options:
        max-size: "5m"  # Уменьшено с 10m  
        max-file: "2"   # Уменьшено с 3
        compress: "true"
  redis:
    container_name: domain-redis
    image: redis:7
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
        compress: "true"
volumes:
  redis_data:
  geoip2_data:  # Volume для хранения базы данных GeoIP2
